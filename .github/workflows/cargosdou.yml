name: DOU Cargos

on:
  schedule:
    - cron: "0 10 * * *" # 07:00 BRT (10:00 UTC)
  workflow_dispatch:

jobs:
  run-cargos:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run DOU cargos scraping
        env:
          GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}
          PLANILHA_CARGOS: ${{ secrets.PLANILHA_CARGOS }}
          DOU_DATE: "" # opcional; vazio = hoje (dd-mm-aaaa)
          DOU_CONTEUDO_MAX: "45000" # opcional
          SHEET_NAME: "" # opcional; vazio = primeira aba
        run: |
          python cargosdou.py
